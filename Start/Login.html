<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransfIT - Autentificare</title>
    <link rel="icon" type="image/png" href="logo transfit.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>
                    <img src="logo transfit.png" alt="Transfit Logo" class="logo">
                    Transfit
                </h2>
                <p>Conectați-vă la contul dvs.</p>
            </div>

            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="email" name="email" required autocomplete="username">
                        <label for="email">Nume utilizator sau Email</label>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Parolă</label>
                        <button type="button" class="password-toggle" id="passwordToggle" tabindex="-1" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                </div>

                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">
                            <span class="checkmark"></span>
                            Ține-mă minte
                        </span>
                    </label>
                    <a href="#" class="forgot-password">Ai uitat parola?</a>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Conectare</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="divider">
                <span></span>
            </div>

            <div class="social-login">
                <div id="google-signin-button"></div>
                <button type="button" class="social-btn google-btn" id="google-btn-fallback" style="display: none;">
                    <span class="social-icon google-icon"></span>
                    Conectare cu Google
                </button>
            </div>

            </div>

        </div>
    </div>

    <script src="../config.js"></script>
    <script src="auth.js"></script>
    <script src="form-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
